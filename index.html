<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tip Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <meta name="keywords" content="Tip Calculator decision">
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div id="calculator">
    <h1> Tip Calculator </h1>

    <form method="post" action="">
    <label for="bPrice">How much was your bill?</label>
    <br>
    <input type="text" name="bill-price" id="bPrice" required="required">
   <br>
   <label>How was your service?</label>
   <br>
    <select id="service-option"> 
        <option value="0.3">Excellent</option>
        <option value="0.2"> Good</option>
        <option value="0.1">Bad</option>
        <option value="0.05" selected>Not Sure</option>
    </select>
    <br>
    <label for="nSharing">How many people are sharing the bill?</label><br>
    <input type="number" type="text" name="sharing-no" min="1" max="100" id="nSharing">
    <br>
    <input type="submit" value="Calculate" id="submit">
    </form>


    <div id="tipContainer">
    <p id="showTip"></p>
    </div>

</div>

<script src="index.js"></script>
</body>
</html>
